<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Styled Card</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="max-w-sm bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
    <div class="relative">
      <img class="w-full h-60 object-cover" src="https://via.placeholder.com/800x400" alt="Capitol Building">
    </div>
    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-800 mb-2">Experience the 2025 Presidential Inauguration from the Silver Section</h3>
        <div class="text-sm text-gray-600 mb-4 flex justify-between">
            <div class="text-xl font-bold text-gray-900">
                Current Bid: <span class="text-green-600">$8,800</span>
            </div>
            <div>
                Bids: <span class="font-semibold">1</span>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
