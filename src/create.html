<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <main
      class="w-full max-w-lg mx-auto p-4 mt-36 bg-white shadow-md rounded-lg"
    >
      <h1 class="text-2xl font-bold mb-6">Create New Listing</h1>
      <form id="createListingForm" class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700"
            >Title</label
          >
          <input
            type="text"
            id="title"
            name="title"
            required
            maxlength="280"
            class="mt-1 p-2 border w-full rounded"
          />
          <p class="text-sm text-gray-500 mt-1">Max 280 characters</p>
        </div>
        <div>
          <label
            for="description"
            class="block text-sm font-medium text-gray-700"
            >Description</label
          >
          <textarea
            id="description"
            name="description"
            maxlength="280"
            class="mt-1 p-2 border w-full rounded"
          ></textarea>
          <p class="text-sm text-gray-500 mt-1">Max 280 characters</p>
        </div>
        <div>
          <label for="tags" class="block text-sm font-medium text-gray-700"
            >Tag</label
          >
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="Single tag"
            class="mt-1 p-2 border w-full rounded"
          />
        </div>
        <div id="mediaContainer">
          <label for="mediaUrl" class="block text-sm font-medium text-gray-700"
            >Media</label
          >
          <div class="media-group space-y-2">
            <input
              type="text"
              name="mediaUrl"
              placeholder="Media URL"
              class="mt-1 p-2 border w-full rounded"
            />
            <input
              type="text"
              name="mediaAlt"
              placeholder="Alt text for image"
              class="mt-1 p-2 border w-full rounded"
            />
          </div>
        </div>
        <button type="button" id="addMedia" class="text-blue-500 mt-2">
          + Add media
        </button>
        <div>
          <label for="endsAt" class="block text-sm font-medium text-gray-700"
            >Ends At</label
          >
          <input
            type="datetime-local"
            id="endsAt"
            name="endsAt"
            required
            class="mt-1 p-2 border w-full rounded"
          />
        </div>
        <button
          type="submit"
          class="w-full p-2 bg-picton-blue text-white rounded hover:bg-blue-600"
        >
          Create Listing
        </button>
      </form>
    </main>
    <script type="module" src="/src/js/create.js"></script>
  </body>
</html>
