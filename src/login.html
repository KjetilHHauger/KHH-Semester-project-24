<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="bg-white text-rich-black min-h-screen flex flex-col">
  <div class="flex-grow flex items-center justify-center pt-16">
    <div class="bg-picton-blue p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-rich-black text-3xl font-bold text-center mb-6">Login</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-white">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required
            class="mt-1 w-full px-4 py-2 bg-white text-rich-black border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-rich-black">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-white">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required
            class="mt-1 w-full px-4 py-2 bg-white text-rich-black border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-rich-black">
        </div>
        <button type="submit" class="w-full py-2 bg-cta text-white font-medium rounded hover:bg-prussian-blue transition">
          Login
        </button>
      </form>
      <div id="message" class="mt-4 text-center"></div>
    </div>
  </div>

  <script type="module" src="/src/js/login.js"></script>
</body>
</html>
