<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <main class="w-full max-w-lg mx-auto p-4 mt-20">
      <div
        class="border w-full border-picton-blue rounded-lg p-8 flex items-start justify-between mb-6 bg-white shadow-md"
      >
        <div>
          <p id="username" class="text-lg font-bold">Loading name...</p>
          <p id="email" class="text-sm text-gray-600">Loading email...</p>
          <p id="bio" class="text-sm text-gray-800 mt-2">Loading bio...</p>
          <button
            id="myUpdate"
            class="w-full flex items-center justify-center border border-picton-blue rounded-md p-1 mt-2 hover:bg-picton-blue hover:text-white"
          >
            <span>Update</span>
          </button>
        </div>

        <div class="text-center">
          <img
            id="profileImage"
            src=""
            alt="Profile"
            class="w-20 h-20 rounded-full"
          />
          <p id="credits" class="text-sm text-gray-800 mt-2">
            Loading credits...
          </p>
        </div>
      </div>

      <div id="updateModal" class="hidden flex items-center justify-center">
        <div
          class="bg-white rounded-lg p-8 w-full max-w-lg border border-picton-blue"
        >
          <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            Update Profile
          </h2>
          <form id="updateForm" class="space-y-4">
            <div>
              <label
                for="avatarInput"
                class="block text-sm font-medium text-gray-700"
                >Profile Image URL</label
              >
              <input
                id="avatarInput"
                type="url"
                placeholder="Enter image URL"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-picton-blue focus:border-picton-blue"
              />
            </div>
            <div>
              <label
                for="bioInput"
                class="block text-sm font-medium text-gray-700"
                >Bio</label
              >
              <textarea
                id="bioInput"
                rows="3"
                placeholder="Enter your bio"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-picton-blue focus:border-picton-blue"
              ></textarea>
            </div>
            <div class="flex justify-end space-x-4">
              <button
                type="button"
                id="cancelUpdate"
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="px-4 py-2 bg-picton-blue text-white rounded hover:bg-prussian-blue transition"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </div>

      <button
        id="myListingsToggle"
        class="w-full flex items-center justify-between border border-picton-blue bg-white rounded-lg p-4 mb-4 mt-4 hover:bg-picton-blue hover:text-white"
      >
        <span>My Listings</span>
      </button>
      <div
        id="myListings"
        class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
      ></div>

      <button
        id="myWinsToggle"
        class="w-full flex items-center justify-between border border-picton-blue bg-white rounded-lg p-4 mb-4 mt-4 hover:bg-picton-blue hover:text-white"
      >
        <span>My Wins</span>
      </button>
      <div
        id="myWins"
        class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
      ></div>

      <button
        id="myCreate"
        class="w-full flex items-center justify-center border text-xl border-picton-blue rounded-lg p-4 mb-4 mt-4 hover:bg-picton-blue hover:text-white"
      >
        <span>Create</span>
      </button>
    </main>

    <script type="module" src="/src/js/profile.js"></script>
  </body>
</html>
